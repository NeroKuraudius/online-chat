<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/stylesheets/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar-column" style="width:174px;">
      <h5 class="mt-3" id="counts">當前人數：XX 人</h5>
      <div id="members">
        <ul id="members-list">
          <li>成員A</li>
          <li>成員B</li>
          <li>成員B</li>
        </ul>
      </div>
      <div class="btn" href="#" id="logout-btn">
        <i class="fa-solid fa-right-from-bracket fa-rotate-180 fa-lg" style="color: #511f3a;"></i>
      </div>
    </nav>

    <div id="line"></div>

    <div id="chat-container">
      <div class="mt-3" id="msg"></div>
    </div>
    
  </div>

  <script>
    const socket = io()

    socket.on('connect',()=>{
      socket.emit('Greet')
    })

    socket.on('Greet',(msg)=>{
      document.getElementById('msg').innerText = msg
    })
  </script>
</body>
</html>
